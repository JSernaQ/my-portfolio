<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fondo estilo moderno</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a; /* Azul oscuro base */
      background-image: 
        radial-gradient(at 30% 20%, rgba(88, 28, 135, 0.4), transparent 60%),
        radial-gradient(at 70% 80%, rgba(37, 99, 235, 0.3), transparent 60%),
        radial-gradient(at 80% 10%, rgba(236, 72, 153, 0.3), transparent 60%);
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    p {
      color: #94a3b8;
      font-size: 1.2rem;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div>
    <h1>Data to enrich your online business</h1>
    <p>Anim aute id magna aliqua ad ad non deserunt sunt.</p>
    <button class="btn">Get started</button>
  </div>
</body>
</html>
